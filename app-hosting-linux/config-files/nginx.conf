# Nginx Configuration for Django Application
# Place this file at: /etc/nginx/sites-available/your_project
# IMPORTANT: Replace the following placeholders with your actual values:
#   - your_domain.com or your_server_ip: Your domain name or server IP
#   - /home/username/project: Your project's full path
#   - your_project: Your Django project name

server {
    listen 80;
    server_name your_domain.com your_server_ip;

    # Maximum upload size (adjust as needed)
    client_max_body_size 100M;

    # Static files location
    location /static/ {
        alias /home/username/project/staticfiles/;
    }

    # Media files location (if serving user-uploaded files)
    location /media/ {
        alias /home/username/project/media/;
    }

    # Proxy all other requests to Gunicorn
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:/run/gunicorn.sock;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Security headers (optional but recommended)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# Configuration Notes:
# - server_name: Replace with your domain name or IP address
#   - For IP only: server_name your_server_ip;
#   - For domain: server_name your_domain.com www.your_domain.com;
# - alias paths: Update to match your actual project paths
#   - Static files: Should point to where collectstatic puts files
#   - Media files: Should point to your MEDIA_ROOT directory
# - client_max_body_size: Adjust based on your file upload requirements
# - proxy_read_timeout: Increase if you have long-running requests

